version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: kmti-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123

  backend:
    build: .
    container_name: kmti-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb+srv://imrays23:Raysan091021@cluster0.5y1ejov.mongodb.net/kmti_data_management
      JWT_SECRET: your-production-jwt-secret
      NODE_ENV: production
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
